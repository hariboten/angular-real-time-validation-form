<form (ngSubmit)="submit()">
  <fieldset>
    <legend>Sample Form</legend>
    <app-labeled-text-input label="Title" name="title" [(value)]="title" [required]="true"></app-labeled-text-input>
    <app-labeled-date-input label="Date" name="date" [(value)]="date" [required]="true"></app-labeled-date-input>
  </fieldset>
  <app-button label="Submit" type="submit"></app-button>
</form>

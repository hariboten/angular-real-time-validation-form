<form (ngSubmit)="submit()">
  <fieldset>
    <legend>Sample Form</legend>
    <app-labeled-input label="Title">
      <app-text-input name="title" [(value)]="title"></app-text-input>
    </app-labeled-input>
    <app-labeled-input label="Date">
      <app-date-input name="date" [(value)]="date"></app-date-input>
    </app-labeled-input>
  </fieldset>
  <app-button label="Submit" type="submit"></app-button>
</form>
